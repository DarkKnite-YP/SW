<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <title>SummaryWizard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-color: aqua">
    <nav class="navbar navbar-light bg-transperent border-bottom border-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand d-flex justify-content-center align-item-center"
          href="#"
        >
          <!-- <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-center"> -->
          Summary Wizard
        </a>
      </div>
    </nav>
    <div id="summaryForm">
      <div class="container">
        <h1 class="text-center mt-5">Summarize your Text</h1>
      </div>
      <div class="form-floating container w-75 rounded">
        <textarea
          class="form-control mt-5 border border-primary"
          name="inputText"
          placeholder="Hello world"
          id="floatingTextarea2"
          style="
            height: 300px;
            width: 200x;
            resize: none;
            background-color: pink;
          "
        ></textarea>
        <div class="d-flex align-item-center justify-content-center mt-5">
          <input
            type="button"
            class="btn btn-primary text-center"
            value="Submit"
            onclick="submitForm(event)"
          />
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="text-center mt-5">Your Summary</h1>
    </div>
    <div
      class="container mt-5 text-start w-50 border border-success p-5"
      style="background-color: pink"
    >
      <p id="summaryText">Can't fetch Summary</p>
    </div>
    <div class="container d-flex justify-content-center mt-3">
      <button class="btn btn-primary me-5" onclick="copy()">Copy</button>
      <form action="index.html" method="POST">
        <input
          type="button"
          value="Go Back"
          class="btn btn-primary text-center"
          onclick="window.location.href='index.html'"
        />
      </form>
    </div>
    <script src="main.js"></script>
    <script>
      function copy() {
        const summaryElement = document.getElementById("summaryText"); // Replace with your element's ID
        const textToCopy = summaryElement.textContent;

        navigator.clipboard
          .writeText(textToCopy)
          .then(() => {
            // Text copied successfully
            console.log("Text copied to clipboard:", textToCopy);
          })
          .catch((err) => {
            console.error("Error copying text to clipboard:", err);
          });
      }
    </script>
  </body>
</html>
